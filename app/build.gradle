apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "notes.rednitrogen.com.rednotes"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 3
        versionName "1.0.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    flavorDimensions "version"
    productFlavors {
        free {
            resValue "string", "app_name", "Nitrogen Notes"
            dimension "version"
            applicationId "notes.rednitrogen.com.rednotes.free"
        }
        paid {
            resValue "string", "app_name", "Nitrogen Notes Premium"
            dimension "version"
            applicationId "notes.rednitrogen.com.rednotes.paid"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            applicationVariants.all { variant ->
                variant.outputs.all {
                    def appName = "rednitrogen.notes"
                    outputFileName = appName + "-${variant.versionName}-${variant.flavorName}.apk"
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation "com.android.support:support-compat:27.1.1"
    implementation 'com.miguelcatalan:materialsearchview:1.4.0'
    implementation 'com.scottyab:rootbeer-lib:0.0.7'
    implementation('com.wdullaer:materialdatetimepicker:3.6.3') {
        exclude group: 'com.android.support'
    }
    implementation 'com.github.jakebonk:NotifyMe:1.0.0'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
}
